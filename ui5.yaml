# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: weighment
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - authenticationType: reentranceTicket
            path: /sap
            url: https://my425943.s4hana.cloud.sap
            destination: AC5_100
          - url: https://my425943-api.s4hana.cloud.sap
            authenticationType: SAMLAssertion
            destination: AC5_100
            path: /sap/opu/odata/sap/ZGE_SB_HEAD_WT_SERVICE_V2/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: weighment
        ui5Theme: sap_horizon
